<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Protected Download Hub</title>
  <meta name="description" content="Protected cloud download center - Safe and encrypted file access"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”’</text></svg>">
  
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    connect-src 'self' https:
  "/>

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="overlay-bg"></div>
  
  <div class="wrapper">
    <!-- Header Navigation -->
    <div class="header-nav">
      <button class="info-btn" onclick="toggleInfoPopup()">File details</button>
      <div class="secure-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Protected Hub</span>
      </div>
    </div>

    <div class="content-card">
      <div class="card-top"></div>

      <div class="card-main">
        <div class="download-symbol">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
            <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <h1>Setting Up Protected Transfer</h1>
        <p class="subtitle">Establishing encrypted session...</p>
        
        <div class="progress-wrap">
          <div class="progress-line">
            <div class="progress-fill"></div>
          </div>
        </div>

        <p id="transfer-status" class="transfer-status">Initializing secure tunnel...</p>
        <p id="transfer-error" class="transfer-error"></p>

        <div class="feature-list">
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>TLS Encryption</span>
          </div>
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Malware Checked</span>
          </div>
          <div class="feature-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Optimized Speed</span>
          </div>
        </div>
      </div>

      <div class="card-bottom">
        <p class="footer-note">Driven by Encrypted Cloud Systems</p>
      </div>
    </div>
  </div>

  <!-- File Info Popup -->
  <div id="filePopup" class="file-popup">
    <div class="file-popup-head">
      <button class="hub-brand">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Protected Hub</span>
      </button>
      <div class="login-links">
        <a href="https://github.com/login" target="_blank" class="link-small">Login</a>
        <a href="https://github.com/signup" target="_blank" class="link-small">Join</a>
      </div>
    </div>

    <div class="file-info-item">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M7 18H17V16H7V18Z" fill="currentColor"/>
        <path d="M17 14H7V12H17V14Z" fill="currentColor"/>
        <path d="M7 10H17V8H7V10Z" fill="currentColor"/>
        <path d="M19 4H5C3.9 4 3 4.9 3 6V18C3 19.1 3.9 20 5 20H19C20.1 20 21 19.1 21 18V6C21 4.9 20.1 4 19 4Z" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
      <span><strong>Downloads:</strong> 2.4k+</span>
    </div>

    <div class="file-info-item">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor"/>
      </svg>
      <span><strong>Rating:</strong> 4.93/5</span>
    </div>

    <div class="file-info-item">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.89 22 5.99 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span><strong>File type:</strong> .ZIP archive</span>
    </div>

    <div class="file-info-item">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span><strong>Security check:</strong> Passed</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
